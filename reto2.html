<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reto2.css">
    <title>Reto2: Spotify Clone</title>
</head>
<body>
    <header>
        <div class="header-container">
            <span class="arrow">
                <img src="#" alt="down arrow">
            </span>
            <p>Daily Mix 2</p>
            <span class="points">...</span>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="/assets/reto2-img.jpeg" alt="img de yo ya me fui de bizarrap, duki y niki nicole">
            <div class="information">
                <h2>YoYaMeFui</h2>
                <P>Bizarrap, Duki, Niki Nicole</P>
            </div>
            <div class="playing">
                <div class="state-bar"></div>
                <div class="time">
                    <p>1:34</p>
                    <p>1:27</p>
                </div>
            </div>
            <div class="buttoms">
                <span class="love">
                    <img src="/assets/heart-spotify.svg" alt="love">
                </span>
                <button class="previously-song">
                    <img src="" alt="">
                </button>
                <button class="start-stop">
                    <img src="" alt="">
                </button>
                <button class="next-song">
                    <img src="" alt="">
                </button>
                <span class="stop-view"></span>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
